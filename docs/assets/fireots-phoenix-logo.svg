<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Fireots Phoenix Logo - High Detail Version -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <!-- Gradients for sun -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Gradients for phoenix body -->
    <linearGradient id="phoenixBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c1272d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradients for wings (left - orange) -->
    <linearGradient id="wingLeftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradients for wings (right - red) -->
    <linearGradient id="wingRightGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef5350;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
    
    <!-- Flame glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Particle glow -->
    <filter id="particleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="600" height="600" fill="#2c2541"/>
  
  <!-- Sun/Moon in background -->
  <circle cx="300" cy="280" r="120" fill="url(#sunGradient)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Sun texture (subtle) -->
  <circle cx="300" cy="280" r="110" fill="none" stroke="#ffeb3b" stroke-width="2" opacity="0.3"/>
  <circle cx="300" cy="280" r="100" fill="none" stroke="#ffc107" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Left wing (orange) - layered feathers -->
  <g opacity="0.95">
    <!-- Outer feathers -->
    <path d="M 180 320 Q 120 280, 80 250 Q 60 230, 50 200 Q 45 180, 50 160 Q 55 140, 70 130 L 100 150 Q 110 170, 115 190 Q 120 210, 140 235 Q 160 260, 190 290 Z" 
          fill="url(#wingLeftGradient)" stroke="#ff6f00" stroke-width="2" opacity="0.8"/>
    <path d="M 190 310 Q 140 285, 105 260 Q 85 245, 75 225 Q 70 210, 72 195 L 95 205 Q 105 220, 120 240 Q 140 265, 170 290 Z" 
          fill="url(#wingLeftGradient)" stroke="#ff8f00" stroke-width="1.5" opacity="0.9"/>
    <!-- Middle feathers -->
    <path d="M 200 330 Q 160 310, 130 285 Q 110 270, 100 250 Q 95 235, 98 220 L 120 235 Q 135 255, 155 275 Q 175 295, 195 315 Z" 
          fill="url(#wingLeftGradient)" stroke="#ffa726" stroke-width="1.5"/>
    <path d="M 210 345 Q 175 325, 150 305 Q 135 290, 128 270 L 145 285 Q 160 300, 180 320 Q 195 335, 207 350 Z" 
          fill="#ffa726" stroke="#ffb74d" stroke-width="1" opacity="0.95"/>
    <!-- Inner feathers -->
    <path d="M 220 360 Q 190 340, 170 320 Q 160 310, 155 295 L 170 310 Q 185 325, 200 345 Q 210 355, 218 365 Z" 
          fill="#ffb74d" stroke="#ffcc80" stroke-width="1"/>
    <path d="M 230 375 Q 205 355, 190 340 L 205 355 Q 215 365, 228 380 Z" 
          fill="#ffcc80" opacity="0.9"/>
  </g>
  
  <!-- Right wing (red) - layered feathers -->
  <g opacity="0.95">
    <!-- Outer feathers -->
    <path d="M 420 320 Q 480 280, 520 250 Q 540 230, 550 200 Q 555 180, 550 160 Q 545 140, 530 130 L 500 150 Q 490 170, 485 190 Q 480 210, 460 235 Q 440 260, 410 290 Z" 
          fill="url(#wingRightGradient)" stroke="#c62828" stroke-width="2" opacity="0.8"/>
    <path d="M 410 310 Q 460 285, 495 260 Q 515 245, 525 225 Q 530 210, 528 195 L 505 205 Q 495 220, 480 240 Q 460 265, 430 290 Z" 
          fill="url(#wingRightGradient)" stroke="#d32f2f" stroke-width="1.5" opacity="0.9"/>
    <!-- Middle feathers -->
    <path d="M 400 330 Q 440 310, 470 285 Q 490 270, 500 250 Q 505 235, 502 220 L 480 235 Q 465 255, 445 275 Q 425 295, 405 315 Z" 
          fill="url(#wingRightGradient)" stroke="#ef5350" stroke-width="1.5"/>
    <path d="M 390 345 Q 425 325, 450 305 Q 465 290, 472 270 L 455 285 Q 440 300, 420 320 Q 405 335, 393 350 Z" 
          fill="#ef5350" stroke="#e57373" stroke-width="1" opacity="0.95"/>
    <!-- Inner feathers -->
    <path d="M 380 360 Q 410 340, 430 320 Q 440 310, 445 295 L 430 310 Q 415 325, 400 345 Q 390 355, 382 365 Z" 
          fill="#e57373" stroke="#ef9a9a" stroke-width="1"/>
    <path d="M 370 375 Q 395 355, 410 340 L 395 355 Q 385 365, 372 380 Z" 
          fill="#ef9a9a" opacity="0.9"/>
  </g>
  
  <!-- Phoenix body/head (center) -->
  <g filter="url(#glow)">
    <!-- Neck -->
    <ellipse cx="300" cy="350" rx="35" ry="55" fill="url(#phoenixBodyGradient)" opacity="0.95"/>
    
    <!-- Head -->
    <ellipse cx="300" cy="300" rx="28" ry="32" fill="url(#phoenixBodyGradient)"/>
    
    <!-- Beak -->
    <path d="M 300 290 L 310 295 L 300 300 Z" fill="#ff5722"/>
    
    <!-- Eye -->
    <circle cx="295" cy="295" r="3" fill="#1a1a1a"/>
    
    <!-- Chest -->
    <ellipse cx="300" cy="390" rx="42" ry="48" fill="url(#phoenixBodyGradient)" opacity="0.9"/>
    
    <!-- Tail feathers (center) -->
    <path d="M 300 430 Q 290 460, 285 490 Q 283 510, 287 530" 
          fill="none" stroke="url(#phoenixBodyGradient)" stroke-width="8" opacity="0.8"/>
    <path d="M 300 430 Q 300 465, 300 500 Q 300 520, 300 540" 
          fill="none" stroke="url(#phoenixBodyGradient)" stroke-width="10"/>
    <path d="M 300 430 Q 310 460, 315 490 Q 317 510, 313 530" 
          fill="none" stroke="url(#phoenixBodyGradient)" stroke-width="8" opacity="0.8"/>
    
    <!-- Flame effects on body -->
    <path d="M 290 370 Q 285 360, 290 350" fill="none" stroke="#ffeb3b" stroke-width="2" opacity="0.6"/>
    <path d="M 310 370 Q 315 360, 310 350" fill="none" stroke="#ffeb3b" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Flames at bottom (rising from tail) -->
  <g opacity="0.7" filter="url(#glow)">
    <path d="M 285 520 Q 280 510, 285 495 Q 290 480, 280 470" 
          fill="none" stroke="#ff9800" stroke-width="3"/>
    <path d="M 300 530 Q 295 515, 300 495 Q 305 475, 300 460" 
          fill="none" stroke="#ff5722" stroke-width="4"/>
    <path d="M 315 520 Q 320 510, 315 495 Q 310 480, 320 470" 
          fill="none" stroke="#ff9800" stroke-width="3"/>
  </g>
  
  <!-- Ember particles scattered around -->
  <g filter="url(#particleGlow)">
    <!-- Upper left particles -->
    <circle cx="150" cy="200" r="4" fill="#ff9800" opacity="0.8"/>
    <circle cx="170" cy="180" r="3" fill="#ffa726" opacity="0.7"/>
    <circle cx="140" cy="230" r="5" fill="#ff6f00" opacity="0.6"/>
    <circle cx="180" cy="210" r="2.5" fill="#ffb74d" opacity="0.7"/>
    <circle cx="160" cy="250" r="3.5" fill="#ff8f00" opacity="0.5"/>
    
    <!-- Upper right particles -->
    <circle cx="450" cy="200" r="4" fill="#ef5350" opacity="0.8"/>
    <circle cx="430" cy="180" r="3" fill="#e57373" opacity="0.7"/>
    <circle cx="460" cy="230" r="5" fill="#c62828" opacity="0.6"/>
    <circle cx="420" cy="210" r="2.5" fill="#ef9a9a" opacity="0.7"/>
    <circle cx="440" cy="250" r="3.5" fill="#d32f2f" opacity="0.5"/>
    
    <!-- Around body particles -->
    <circle cx="250" cy="340" r="3" fill="#ffeb3b" opacity="0.7"/>
    <circle cx="350" cy="340" r="3" fill="#ffeb3b" opacity="0.7"/>
    <circle cx="270" cy="380" r="2.5" fill="#ffc107" opacity="0.6"/>
    <circle cx="330" cy="380" r="2.5" fill="#ffc107" opacity="0.6"/>
    <circle cx="260" cy="420" r="4" fill="#ff9800" opacity="0.8"/>
    <circle cx="340" cy="420" r="4" fill="#ff5722" opacity="0.8"/>
    
    <!-- Lower particles (embers) -->
    <circle cx="280" cy="480" r="3.5" fill="#ff6f00" opacity="0.7"/>
    <circle cx="320" cy="490" r="3" fill="#d32f2f" opacity="0.7"/>
    <circle cx="290" cy="510" r="2" fill="#ffb74d" opacity="0.5"/>
    <circle cx="310" cy="515" r="2.5" fill="#ef9a9a" opacity="0.5"/>
    
    <!-- Scattered distant particles -->
    <circle cx="200" cy="280" r="2" fill="#ff9800" opacity="0.4"/>
    <circle cx="400" cy="280" r="2" fill="#ef5350" opacity="0.4"/>
    <circle cx="220" cy="320" r="1.5" fill="#ffa726" opacity="0.3"/>
    <circle cx="380" cy="320" r="1.5" fill="#e57373" opacity="0.3"/>
  </g>
  
  <!-- Sparkles/highlights -->
  <g opacity="0.6">
    <circle cx="300" cy="280" r="2" fill="#ffffff"/>
    <circle cx="290" cy="300" r="1.5" fill="#ffffff"/>
    <circle cx="310" cy="305" r="1.5" fill="#ffffff"/>
    <circle cx="150" cy="160" r="2" fill="#ffeb3b"/>
    <circle cx="450" cy="160" r="2" fill="#ffeb3b"/>
  </g>
</svg>
